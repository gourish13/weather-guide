<!doctype html>
<html lang='en'>
        <head>
		<meta charset="utf-8">
    	        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
                <title>Details | Weather Guide</title>

                <link rel = "shortcut icon" type = "image/png" href = "./images/favicon.png">
		
		<!-- Bootstrap -->
                <link rel = "stylesheet" href = "../node_modules/bootstrap/dist/css/bootstrap.min.css">
                <script src = "../node_modules/jquery/dist/jquery.slim.min.js"></script>
                <script src = "../node_modules/popper.js/dist/umd/popper.min.js"></script>
                <script src = "../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- /Bootstrap -->

                <script src = '../node_modules/chart.js/dist/Chart.js'></script>

                <link id = 'bg-img' rel = "stylesheet" href = "./styles/weather.css">
                <script src="./javascripts/forecaster.js"></script>
                <script src="./javascripts/details.js"></script>
                <script src="./javascripts/tempconverter.js"></script>
                <script src="./javascripts/organizedata.js"></script>
                <script src="./javascripts/createchart.js"></script>
        </head>

        <body onload = "setDetails()">
      
            <div class = "overlay phone"></div>
            <div class = "modal-area phone">

                    <img src = "./images/rotate-device.gif">

                    <p>
                        Rotate your device
                    </p>
            </div>

            <h1 class="mainTemp"><a href="./index.html">&larr;</a>&nbsp;&nbsp;&nbsp;&nbsp;<span id = "city">City Name </span>,<span id="cc">Country Code</span>&nbsp;&nbsp;<span id = "cond">Weather Condition</span>&nbsp;&nbsp;<span id = "temperature">temp</span></h1>

            <table class = "tbl">
                
                <tr>
                    <td class="attribute">Feels Like</td>
                    <td class="value" id="feels"></td>
                </tr>

                <tr>
                    <td class="attribute">Minimum Temperature</td>
                    <td class="value" id="min"></td>
                </tr>

                <tr>
                    <td class="attribute">Maximum Temperature</td>
                    <td class="value" id="max"></td>
                </tr>

                <tr>
                    <td class="attribute">Pressure</td>
                    <td class="value" id="press"></td>
                </tr>

                <tr>
                    <td class="attribute">Humidity</td>
                    <td class="value" id="hum"></td>
                </tr>

                <tr>
                    <td class="attribute">Wind Speed</td>
                    <td class="value" id="wind"></td>
                </tr>


            </table>


          <center>
                   <div class = "mainChart">
                           <center><canvas id = "chart"></canvas></center>
                   </div>
           </center>

        </body>
</html>
