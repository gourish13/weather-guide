<!doctype html>
<html lang='en'>
        <head>
		<meta charset="utf-8">
    	        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
                <title>Details | Weather Guide</title>
		
		<!-- Bootstrap -->
                <link rel = "stylesheet" href = "../node_modules/bootstrap/dist/css/bootstrap.min.css">
                <script src = "../node_modules/jquery/dist/jquery.slim.min.js"></script>
                <script src = "../node_modules/popper.js/dist/umd/popper.min.js"></script>
                <script src = "../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- /Bootstrap -->

		<!-- Bootstrap-toggle -->
        		<link href="../node_modules/bootstrap4-toggle/css/bootstrap4-toggle.min.css" rel="stylesheet">
        		<script src="../node_modules/bootstrap4-toggle/js/bootstrap4-toggle.min.js"></script>
                <!-- /Bootstrap-toggle -->
                <link id = 'bg-img' rel = "stylesheet" href = "./styles/weather.css">
                <script src="./javascripts/forecaster.js"></script>
                <script src="./javascripts/details.js"></script>
                <script src="./javascripts/tempconverter.js"></script>
        </head>

        <!-- <body style = "background-image: url(./images/snowy1.jpg); background-repeat: no-repeat; background-position: center; background-size: ;">
         -->
        <body onload = "setDetails()">
      

            <center class="mainTemp"><h1 id="city">City Name</h1> <h1 id="temperature">temp</h1></center>

            <table class = "tbl">
                
                <tr>
                    <td class="attribute">Feels Like</td>
                    <td class="value" id="feels">Feels Like Value</td>
                </tr>

                <tr>
                    <td class="attribute">Minimum Temperature</td>
                    <td class="value" id="min">Minimum Temp Value</td>
                </tr>

                <tr>
                    <td class="attribute">Maximum Temperature</td>
                    <td class="value" id="max">Maximum Temp Value</td>
                </tr>

                <tr>
                    <td class="attribute">Pressure</td>
                    <td class="value" id="press">Pressure Value</td>
                </tr>

                <tr>
                    <td class="attribute">Humidity</td>
                    <td class="value" id="hum">Humidity Value</td>
                </tr>

                <tr>
                    <td class="attribute">Wind Speed</td>
                    <td class="value" id="wind">Wind Speed Value</td>
                </tr>


            </table>


            <button class = "btn btn-primary btn-circle btn-sm" id = "tsetB" style = "border-radius: 50%; font-size: 20px; background-color: red;">&larr;</button>

        </body>
</html>
